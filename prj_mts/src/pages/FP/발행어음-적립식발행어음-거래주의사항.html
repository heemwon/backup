  <body>

        <div class="page-list-type-01">
          <ul>
            <li>직립식 발행어음은 적립기간에 대한 납입회차가 관리되어 월저축금 납입가능하며, 중도상환은 적립식으로 가입한 총액면금액(전액) 신청가능합니다.</li>
            <li>적립식 발행어음은 만기일에 고객님이 납입하신 회차가 약정회차(8회) 이상 납입한 경우, 가입 시 약정한 약정(만기)이율로 전액 상환됩니다.</li>
            <li>만약 만기일에 약정회차를 충족하지 못한 경우, 차등(만기)이율로 상환되오니 유의하시기 바랍니다.</li>
          </ul>
        </div>
      </main>
    </div>
