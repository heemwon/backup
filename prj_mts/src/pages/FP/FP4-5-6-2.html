          <strong class="title"><span class="accent">Q2. </span>중도상환 금액 결정은 얼마나 되나요?</strong>
          <div class="page-list-type-01 mt10">
            <p class="tit mb-8">중도상환금액은 아래 수준에서 지급됩니다.</p>
            <ul>
              <li>ELS/ELB는 중도상환금액 결정일(중도상환 신청일 익거래소영업일)의 종가가 반영된 공청가액(기준가)의 95%이상이며, 발행 후 6개월 미만 시 90% 이상에서 지급됩니다.</li>
              <li>2012년 5월 이전 발행 ELS(1회~2838회) 및 DLS/DLB 전 회차는 공정가액(기준가)의 90% 이상에서 지급됩니다.</li>
            </ul>
