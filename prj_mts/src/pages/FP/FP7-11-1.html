<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <base href="../../" />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div>
      <main>
        <div class="page-list-type-01">
          <ul>
            <li>총 수수료 : 계약기간 중 발생한 수수료 총합</li>
            <li>징수 수수료 : 총 수수료 중 실제 고객계좌에서 징수 (출금)한 수수료</li>
            <li>미징수 수수료 : 총 수수료 중 아직 징수하지 않은 수수료</li>
            <li>계약해지 시, 자문(미징수) 수수료가 징수됩니다. 수수료 출금계좌에 출금가능금액이 부족하면 해지되지 않을 수 있습니다.</li>
            <li>해지 시 추가입금 필요금액 : [미징수 수수료 - 수수료출금계좌 출금가능금액] 이며, 해당 계좌의 미수금액은 반영되지 않습니다.</li>
          </ul>
        </div>
      </main>
    </div>
    @@include('../include/script.html')
  </body>
</html>
