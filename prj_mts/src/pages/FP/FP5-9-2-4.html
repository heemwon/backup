            펀드를 당일 기준가로 거래하면, 거래 시간에 따른 저보 격차로 ‘불공정 거래'가 발생할 수 있기 때문이에요. 이에 기준가는 날짜 외에 시간에 따라서 달라져요. 주식형 펀드(주식이 50% 이상 편입되는
            펀드)는 15시 30분, 그외 펀드는 17시 이전으로 기준가가 정해져요. 이 제도를 ‘Late Trading제도(장마감 후 거래)’라 합니다.
          </p>
