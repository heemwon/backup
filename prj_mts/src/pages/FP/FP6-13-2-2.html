  <body>
    <div>
      <main class="isa-guide-wrap">

            보유 기간별 중도상환수익률
            <span class="info">(기준일 : 2020.11.09)</span>
          </p>
          <table>
            <colgroup>
              <col width="30%" />
              <col width="70%" />
            </colgroup>
            <thead>
              <tr>
                <th>구분</th>
                <th>주요내용</th>

              <tr>
                <td class="left">1~90일</td>

                <td>
                  매수시점 고시수익률*50%<br />
                  (단, 최저수익률 연 0.20%)

              </tr>
              <tr>
                <td class="left">271~364일</td>
                <td>
                  매수시점 고시수익률*70%<br />
                  (단, 최저수익률 연 0.20%)

          </table>
