            <li>외화RP는 약정금리를 지급하는 상품이나, 환율변동에 따라 환전과정에서 이익 또는 손실이 발생할 수 있습니다.</li>

            <li>매수계좌를 약정물 외화RP계좌로 선택한 경우 만기일 경과 여부를 반드시 확인하시기 바랍니다.</li>
