    <div>
      <main class="beginner-guide-wrap">
        <div class="title-type-01">
          <strong class="title"> 타 금융기관 외화를 한투 계좌에 입금하고 싶으신가요? </strong>
          <p class="desc">다른 금융기관에 보관하고 있는 외화를 이체할 수 있습니다. 해외주식 거래 신청 시 고객님 명의의 외화은행 연결 계좌가 부여됩니다.</p>
          <img src="assets/images/image/02_guide_img_q3_01.png" alt="" class="guide-img" />

              <li>타 금융기관에서 외화를 이체 입금 시 별도의 입금 신청 없이 당사계좌로 입금처리 됩니다.</li>
              <li>외화은행 연결계좌는 이체입금만을 위한 가상계좌이며 실물 입출금은 불가능합니다.</li>
            </ul>

          <div class="btn-wrap-01 mt40">
            <button type="button">환전</button>
