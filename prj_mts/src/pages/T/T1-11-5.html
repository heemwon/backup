<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <base href="../../" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <div>
      <main>
        <div class="title-type-01">
          <strong class="title">
            잔고와 손익은<br />
            어떻게 확인하나요?
          </strong>
          <p class="desc">국내주식잔고 화면에서 내 주식의 잔고와 손익 금액, 수익률을 실시간으로 확인할 수 있습니다.</p>
          <img src="assets/images/image/guide_img_q5_01.png" alt="" class="guide-img" />
        </div>
        <div class="title-type-01">
          <strong class="title">
            손익을 원하는 기준에 따라<br />
            바꿔볼 수 있습니다.
          </strong>
          <img src="assets/images/image/guide_img_q5_02.png" alt="" class="guide-img" />
        </div>
        <div class="title-type-01">
          <strong class="title">
            처음에는 용어가 조금 어려울 수 <br />
            있지만, 주식을 하려면 이 정도는 알아두는 게 좋습니다.
          </strong>
          <div class="swiper mySwiper-02">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_03_1.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_03_2.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_03_3.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_03_4.png" alt="" class="guide-img" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="title-type-01">
          <strong class="title"> 더 자세한 손익 정보는 당일손익, 기간별손익, 수익률 화면에서 확인할 수 있습니다. </strong>
          <div class="swiper mySwiper-03">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_04_1.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_04_2.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/guide_img_q5_04_3.png" alt="" class="guide-img" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </main>
    </div>
    @@include('../include/script.html')
  </body>
</html>
