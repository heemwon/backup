<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <base href="../../" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <div>
      <main>
        <div class="title-type-01">
          <strong class="title">선물옵션 잔고와 손익은<br />어떻게 확인하나요?</strong>
          <p class="desc">손익현황을 원하는 기준에 따라 바꿔볼 수 있습니다.</p>
          <div class="swiper mySwiper-04">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_01_1.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_01_2.png" alt="" class="guide-img" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="title-type-01">
          <strong class="title">선물옵션 거래 시 증거금이 필요하니 주의해서 살펴봐야 합니다.</strong>
          <div class="swiper mySwiper-05">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_02_1.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_02_2.png" alt="" class="guide-img" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="title-type-01">
          <strong class="title"
            >당일손익, 약정손익, 청산손익<br />
            화면에서 더 자세한 손익정보를<br />
            확인할 수 있습니다.</strong
          >
          <div class="swiper mySwiper-06">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_03_1.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_03_2.png" alt="" class="guide-img" />
              </div>
              <div class="swiper-slide">
                <img src="assets/images/image/03_guide_img_q4_03_3.png" alt="" class="guide-img" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </main>
    </div>
    @@include('../include/script.html')
  </body>
</html>
