<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/jquery-ui.min.js"></script>
    <script src="../js/libs/lib.js"></script>
    <link rel="stylesheet" href="../css/lib.css">
    <!-- // libs - Jquery, Datepicker, selectbox -->

    <script src="../js/sub.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">
    <title>인터넷 등기소</title>
</head>
<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>
            <h1 class="title">서비스 점검</h1>
            <span class="btn-navigation"><button>메뉴</button></span>
        </div>
    </header>
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 결과없음 -->
                <section class="no-result-sec">
                    <div class="sec-head">
                        <div class="img-con service">
                            <div class="lottie-con">
                                <!-- <img src="../img/ico_error_verybusy.svg" alt="No result"> -->
                                <span id="lottie-construction"></span>
                            </div>
                        </div>
                        <p class="msg">
                            서비스 점검중입니다.
                        </p>
                        <p class="text-con">
                            빠른 시간 내에 작업을 완료하여<br>
                            원할한 서비스가 이루어 질 수 있도록<br>
                            최선을 다하고 있습니다.<br>
                            불편하시더라도 잠시 후 다시 이용해주세요.
                        </p>
                        <div class="checkdate-con">
                            <strong>점검시간</strong>
                            <p>5월 4일(화) 23:00 ~ 5월 5일(수) 09:00</p>
                        </div>
                        <div class="btn-con">
                            <button type="button" class="btn-solid">홈으로</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="area-footer error-footer">
        <div class="area-inner">
            <div class="box-privite">
                <a href="">원격지원</a>
                
            </div>
            <p class="text-copyright">Copyright © Supreme Court of Korea.<br > All right reserved.</p>
        </div>
    </footer>
</body>
</html>
