<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/jquery-ui.min.js"></script>
    <script src="../js/libs/lib.js"></script>
    <link rel="stylesheet" href="../css/lib.css">
    <!-- // libs - Jquery, Datepicker, selectbox -->

    <script src="../js/sub.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">
    <title>인터넷 등기소</title>
</head>
<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>
            <h1 class="title">회원정보수정</h1>
            <span class="btn-navigation"><button>메뉴</button></span>
        </div>
    </header>
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 탭메뉴 -->
                <section class="content-sec">
                    <ul class="tabmenu-con" data-tab="container" id="tabmenu0">
                        <li class="tabmenu-item active">
                            <a href="#none">회원정보수정</a>
                        </li>
                        <li class="tabmenu-item">
                            <a href="#none">회원탈퇴</a>
                        </li>
                    </ul>
                </section>
                <div class="tabchild-con" data-tab-bind="tabmenu0">
                    <div class="tabchild-item active">
                        <!-- 회원정보수정 -->
                        <section class="form-sec">
                            <dl class="form-item">
                                <dt class="item-head">
                                    <label for="name" class="item-title">
                                        성명
                                    </label>
                                </dt>
                                <dd class="item-body">
                                    <div class="block-wrap">
                                        <input type="text" id="name" placeholder="" readonly>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="form-item">
                                <dt class="item-head">
                                    <label for="idNumber" class="item-title">
                                        (주민)등록번호
                                    </label>
                                </dt>
                                <dd class="item-body">
                                    <div class="fluid-wrap">
                                        <div class="select-con fix-l">
                                            <select name="" id="idNumber" class="" disabled>
                                                <option value="">내국인</option>
                                            </select>
                                        </div>
                                        <label for="">
                                            <input type="text" placeholder="" readonly>
                                        </label>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="form-item">
                                <dt class="item-head">
                                    <label for="id" class="item-title">
                                        아이디
                                    </label>
                                </dt>
                                <dd class="item-body">
                                    <div class="block-wrap">
                                        <input type="text" id="id" placeholder="" readonly>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="form-item">
                                <dt class="item-head">
                                    <label for="password" class="item-title">
                                        비밀번호
                                    </label>
                                </dt>
                                <dd class="item-body">
                                    <div class="block-wrap">
                                        <input type="password" id="password" placeholder="">
                                    </div>
                                    <div class="block-wrap">
                                        <p class="desc-con">8~11자의 영대문자, 영수문자, 숫자, 특수문자 중 3가지 이상으로 구성</p>
                                    </div>
                                </dd>
                            </dl>
                            <dl class="form-item">
                                <dt class="item-head">
                                    <label for="passcheck" class="item-title">
                                        비밀번호 확인
                                    </label>
                                </dt>
                                <dd class="item-body">
                                    <div class="block-wrap">
                                        <input type="password" id="passcheck" placeholder="">
                                    </div>
                                </dd>
                            </dl>
                            <dl class="form-item">
                                <dt class="item-head">
                                    <span class="left-con">
                                        <label for="" class="item-title">
                                            시각장애인 여부
                                        </label>
                                        <div class="tooltip-wrap">
                                            <button type="button" class="tooltip-btn" data-tooltip="trigger"><img src="../img/m_ico_qmark@3x.png" alt="도움말"></button>
                                            <div class="msg-con" data-tooltip="container">
                                                <div class="inner-con">
                                                    <p>
                                                        시각장애인 여부
                                                    </p>
                                                    <button type="button" class="close-btn" onclick="tooltipHandler.closeTooltip()">
                                                        <img src="../img/btn_tooltips_close.svg" alt="도움말 닫기">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <span class="right-con">
                                        <button type="button" class="btn small">등록</button>
                                    </span>
                                </dt>
                            </dl>
                            <dl class="form-item">
                                <dt class="item-head">
                                    <label for="phoneNumber" class="item-title">
                                        전화번호
                                    </label>
                                </dt>
                                <dd class="item-body">
                                    <div class="block-wrap">
                                        <input type="text" id="phoneNumber" placeholder="">
                                    </div>
                                </dd>
                            </dl>
                        </section>
                    </div>
                    <div class="tabchild-item">
                        재열람
                    </div>
                    <div class="tabchild-item">
                        열람내역
                    </div>
                </div>
                <!-- button -->
                <section class="bottom-button-sec" data-fixed-btn>
                    <button type="button" class="btn-solid color-52">저장</button>
                </section>
            </div>
        </div>
    </div>
    <footer class="area-footer">
        <div class="area-inner">
            <div class="box-privite">
                <a href="">이용약관</a>
                <a href=""><strong>개인정보처리방침</strong></a>
                <a href="">원격지원</a>
                
            </div>
            <p class="text-copyright">Copyright © Supreme Court of Korea.<br > All right reserved.</p>
        </div>
    </footer>
</body>
</html>
