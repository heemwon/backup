<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/jquery-ui.min.js"></script>
    <script src="../js/libs/lib.js"></script>
    <link rel="stylesheet" href="../css/lib.css">
    <!-- // libs - Jquery, Datepicker, selectbox -->

    <script src="../js/sub.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">
    <title>인터넷 등기소</title>
</head>
<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>
            <h1 class="title">부동산 검색</h1>
            <span class="btn-navigation"><button>메뉴</button></span>
        </div>
    </header>
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 부동산 검색 -->
                <section class="default-sec">
                    <div class="accordion-wrap selected-option-wrap">
                        <div class="accordion-con title-type" data-accordion="container">
                            <div class="accodion-head active" data-accordion="item">
                                <button type="button" class="selected-option-btn" data-accordion="trigger">
                                    <div class="selected-option-con">
                                        <span>상세조회</span>
                                    </div>
                                </button>
                            </div>
                            <div class="accodion-body has-padding">
                                <dl class="form-item mt10">
                                    <dt class="item-head">
                                        <div class="left-con">
                                            <label for="input0" class="item-title">항목명</label>
                                            <div class="tooltip-wrap">
                                                <button type="button" class="tooltip-btn" data-tooltip="trigger"><img src="../img/m_ico_qmark@3x.png" alt="도움말"></button>
                                                <div class="msg-con" data-tooltip="container">
                                                    <div class="inner-con">
                                                        <p>
                                                            항목명 툴팁
                                                        </p>
                                                        <button type="button" class="close-btn" onclick="tooltipHandler.closeTooltip()">
                                                            <img src="../img/btn_tooltips_close.svg" alt="도움말 닫기">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="required">필수</span>
                                        </div>
                                        <div class="right-con">
                                            <span class="required-info"><span class="star">*</span> 필수입력</span>
                                        </div>
                                    </dt>
                                    <dd class="item-body">
                                        <div class="block-wrap">
                                            <span class="clear-btn-con"><input type="text" id="input0" placeholder="가이드문구"><span class="clear-btn"></span></span>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="form-item">
                                    <dt class="item-head">
                                        <span class="left-con">
                                            <label for="select0" class="item-title">
                                                항목명
                                            </label>
                                        </span>
                                    </dt>
                                    <dd class="item-body">
                                        <div class="block-wrap">
                                            <span class="select-con">
                                                <select name="" id="select0" class="">
                                                    <option value="">전체</option>
                                                </select>
                                            </span>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="form-item">
                                    <dt class="item-head">
                                        <span class="left-con">
                                            <label for="period0" class="item-title">
                                                접수일자
                                            </label>
                                        </span>
                                    </dt>
                                    <dd class="item-body">
                                        <div class="period-wrap">
                                            <div class="period-con">
                                                <span class="datepicker-con">
                                                    <input type="text" name="" id="period0" class="datepicker" onfocus="this.blur();">
                                                </span>
                                                <span class="hyphen"></span>
                                                <span class="datepicker-con">
                                                    <label for="">
                                                        <input type="text" name="" id="period1" class="datepicker" onfocus="this.blur();">
                                                    </label>
                                                </span>
                                            </div>
                                            <div class="btn-con">
                                                <button type="button" class="btn">1주일</button>
                                                <button type="button" class="btn">1개월</button>
                                                <button type="button" class="btn">3개월</button>
                                                <button type="button" class="btn">6개월</button>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <div class="btn-con mt25">
                                    <button type="button" class="btn-solid large">조회</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="area-footer">
        <div class="area-inner">
            <div class="box-privite">
                <a href="">이용약관</a>
                <a href=""><strong>개인정보처리방침</strong></a>
                <a href="">원격지원</a>
            </div>
            <p class="text-copyright">Copyright © Supreme Court of Korea.<br > All right reserved.</p>
        </div>
    </footer>
</body>
</html>
