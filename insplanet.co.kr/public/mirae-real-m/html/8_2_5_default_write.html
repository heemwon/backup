<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/jquery-ui.min.js"></script>
    <script src="../js/libs/lib.js"></script>
    <link rel="stylesheet" href="../css/lib.css">
    <!-- // libs - Jquery, Datepicker, selectbox -->

    <script src="../js/sub.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">
    <title>인터넷 등기소</title>
</head>
<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>
            <h1 class="title">메뉴명 영역</h1>
            <span class="btn-navigation"><button>메뉴</button></span>
        </div>
    </header>
    <!-- 인디케이터 -->
    <section>
        <div class="indicator-wrap">
            <p class="title">현재 단계명</p>
            <ul class="indicator-con">
                <li class="prev">Step 1</li>
                <li class="active">Step 2</li>
                <li>Step 3</li>
                <li>Step 4</li>
            </ul>
        </div>
    </section>
    <!-- 본문영역 -->
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 회원정보수정 -->
                <section class="form-sec mt25">
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="name" class="item-title">
                                성명
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="block-wrap">
                                <input type="text" id="name" placeholder="" readonly>
                            </div>
                        </dd>
                    </dl>
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="idNumber" class="item-title">
                                (주민)등록번호
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="fluid-wrap">
                                <div class="select-con fix-l">
                                    <select name="" id="idNumber" class="" disabled>
                                        <option value="">내국인</option>
                                    </select>
                                </div>
                                <label for="">
                                    <input type="text" placeholder="" readonly>
                                </label>
                            </div>
                        </dd>
                    </dl>
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="id" class="item-title">
                                아이디
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="block-wrap">
                                <input type="text" id="id" placeholder="" readonly>
                            </div>
                        </dd>
                    </dl>
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="password" class="item-title">
                                비밀번호
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="block-wrap">
                                <input type="password" id="password" placeholder="">
                            </div>
                            <div class="block-wrap">
                                <p class="desc-con">8~11자의 영대문자, 영수문자, 숫자, 특수문자 중 3가지 이상으로 구성</p>
                            </div>
                        </dd>
                    </dl>
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="password2" class="item-title">
                                비밀번호 확인
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="block-wrap">
                                <input type="password" id="password2" placeholder="">
                            </div>
                            <div class="block-wrap">
                                <p class="desc-con">8~11자의 영대문자, 영수문자, 숫자, 특수문자 중 3가지 이상으로 구성</p>
                            </div>
                        </dd>
                    </dl>
                </section>

                <!-- button -->
                <section class="bottom-button-sec flex-between" data-fixed-btn>
                    <button type="button" class="btn-solid color-4d">이전</button>
                    <button type="button" class="btn-solid color-52">다음</button>
                </section>
            </div>
        </div>
    </div>
    <footer class="area-footer">
        <div class="area-inner">
            <div class="box-privite">
                <a href="">이용약관</a>
                <a href=""><strong>개인정보처리방침</strong></a>
                <a href="">원격지원</a>
                
            </div>
            <p class="text-copyright">Copyright © Supreme Court of Korea.<br > All right reserved.</p>
        </div>
    </footer>
</body>
</html>
