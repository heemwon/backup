<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/jquery-ui.min.js"></script>
    <script src="../js/libs/lib.js"></script>
    <link rel="stylesheet" href="../css/lib.css">
    <!-- // libs - Jquery, Datepicker, selectbox -->

    <script src="../js/sub.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">
    <title>인터넷 등기소</title>
</head>
<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>
            <h1 class="title">(주민)등록번호 검증</h1>
            <span class="btn-navigation"><button>메뉴</button></span>
        </div>
    </header>
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 페이지 상단 -->
                <section class="page-top-sec">
                    <div class="desc-con">
                        <p>공개대상으로 추가하고자 하는 (주민)등록번호를 입력하세요.</p>
                    </div>
                </section>

                <!-- 부동산 검색 -->
                <section class="form-sec">
                    <dl class="form-item">
                        <dt class="item-head">
                            <span class="left-con">
                                <label for="idNumber" class="item-title">(주민)등록번호</label>
                                <span class="required">필수</span>
                            </span>
                            <span class="right-con">
                                <span class="required-info"><span class="star">*</span> 필수입력</span>
                            </span>
                        </dt>
                        <dd class="item-body">
                            <div class="flex-wrap even">
                                <input type="text" id="idNumber" placeholder="앞 6자리 입력">
                                <label for="idNumber2">
                                    <input type="text" id="idNumber2" placeholder="뒤 7자리 입력">
                                </label>
                            </div>
                        </dd>
                    </dl>
                    <div class="caution-con">
                        <p>
                            ※ 주민번호 입력 후 ‘공개 대상 추가’ 버튼을 선택 하여
                            등기기록상의 명인인의 (주민)등록번호와 일치한
                            경우 공개됩니다.
                        </p>
                        <p>
                            ※ 입력한 (주민)등록번호가 3회 연속 일치하지 않는 
                            경우 공개 대상 추가가 불가합니다.
                        </p>
                    </div>
                </section>

                <!-- button -->
                <section class="bottom-button-sec" data-fixed-btn>
                    <button type="button" class="btn-solid color-52">공개대상 추가</button>
                </section>
            </div>
        </div>
    </div>
    <footer class="area-footer">
        <div class="area-inner">
            <div class="box-privite">
                <a href="">이용약관</a>
                <a href=""><strong>개인정보처리방침</strong></a>
                <a href="">원격지원</a>
                
            </div>
            <p class="text-copyright">Copyright © Supreme Court of Korea.<br > All right reserved.</p>
        </div>
    </footer>
</body>
</html>
