<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1600, maximum-scale=1.0,user-scalable=no">
    <title>미래등기</title>
    <script src="lib.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body.popup {overflow:hidden;}
        img {display:block;margin:0 auto;}
        .navigation {position:relative;z-index:10;height:96px;background:#fff;}
        .navigation .logo {position:absolute;left:80px;top:20px;}
        .navigation .nav {padding:36px 0 0 0;}
        .navigation .nav button {}
        .navigation .nav img {margin:0 auto;}
        .navigation .util {position:absolute;right:80px;top:26px;}
        .quickbar {display:flex;flex-direction:column;justify-content:center;position:fixed;right:0;top:0;bottom:0;z-index:1;width:80px;text-align:center;background:#fff;overflow:hidden;}
        body.small .quickbar {display:flex;flex-direction:column;justify-content:center;position:fixed;right:0;top:0;bottom:0;z-index:1;width:35pxpx;text-align:center;background:none;}
        .chatbot {position:fixed;right:100px;bottom:50px;z-index:0;}
        .btn-cs {position:absolute;top:0;right:0;width:64px;height:64px;border:none;background:none;outline:none;cursor:pointer;}
        .box-chatbot {display:none;position:absolute;right:-23px;top:-167px;width:270px;height:263px;background:url(images/floating_customer_popup.png) no-repeat 50%;border:none;outline:none;}
        .box-chatbot.on {display:block;}
        .box-chatbot .btn-close {position:absolute;right:43px;top:34px;width:20px;height:20px;border:none;outline:none;background:none;cursor:pointer;}
        body.small .chatbot {right:50px;}
        .footer {position:relative;z-index:10;height:298px;background:url(images/footer.png) no-repeat 50%;}
        .nav-drop {display:none;position:absolute;left:0;top:96px;z-index:60;padding:40px 0 0 0;width:100%;height:405px;background:#2e374f;border-bottom-left-radius:30px;border-bottom-right-radius:30px;}
        .nav-drop.on {display:block;}
        .wrap {min-width:1330px;}
        .cont-wrap {display:flex;justify-content:flex-end;width:1216px;margin:0 auto;padding:34px 0 80px 0;}
        .cont-wrap .lnb {position:relative;margin:0 50px 0 0;}
        .cont-wrap .lnb.on {position:fixed;left:50%;top:89px;margin:0 0 0 -593px;}
        .cont-wrap .lnb button {display:block;position:absolute;left:0;top:0;width:200px;height:40px;background:none;cursor:pointer;border:none;outline:none;}
        .cont-wrap .lnb button.link1 {top:46px;}
        .cont-wrap .lnb button.link2 {top:86px;}
        .cont-wrap .lnb button.link3 {top:126px;}
        .cont-wrap .lnb button.link4 {top:166px;}
        .cont-wrap .lnb button.link5 {top:206px;}
        .cont-wrap .step {position:fixed;left:50%;bottom:30px;margin:0 0 0 -336px;width:944px;overflow:hidden;}
        .cont-wrap .step.on {position:relative;left:0;top:0;margin:0;}
        .cont-wrap .step .link1 {display:block;position:absolute;left:50%;top:5px;margin:0 0 0 242px;width:225px;height:60px;background:none;border:none;outline:none;cursor:pointer;}
        section {position:relative;margin-bottom:60px;}
        section img {margin:0;}
        .wrap-sub {height:120px}
        .wrap-sub .inner {position:relative;left:0;top:0;z-index:9;width:100%;}
        .wrap-sub.on .inner {position:fixed;top:-65px;}
        .sub1 {position:relative;height:65px;background:#eaedf4;}
        .sub1 img {position:absolute;left:50%;top:20px;margin:0 0 0 -600px;}
        .sub2 {position:relative;height:55px;background:#4a5dc6;}
        .sub2 .bar {display:block;width:0;height:100%;background:#000;opacity:0.3;}
        .sub2 .img1 {position:absolute;left:50%;top:16px;margin:0 0 0 -600px;}
        .sub2 .btn-help {position:absolute;left:50%;top:8px;margin:0 0 0 647px;border:none;background:none;outline:none;cursor:pointer;}
        .sub2 .img2 {}
        .error {display:none;position:absolute;left:0;top:120px;padding:23px 0 0 0;width:100%;height:70px;background:#ff5858;opacity:0.9;}
        .error.on {display:block;}
        .contain-help {display:none;position:fixed;left:50%;top:216px;bottom:0;margin:0 0 0 648px;padding:30px 0 30px 0;width:430px;overflow:auto;background:#fff;box-shadow: -5px 0 15px 0 rgba(0, 0, 0, 0.15);}
        .contain-help button {display:block;position:absolute;right:33px;top:30px;width:30px;height:30px;background:none;border:none;outline:none;cursor:pointer;}
        .contain-help {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .contain-help::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera*/
        }
        .contain-help.small {left:auto;right:81px;margin:0;}
        .contain-help.on {display:block;}

        .popup-notice {display:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:99;background:rgba(0, 0, 0, 0.6);}
        .popup-notice .inner {}
        .popup-notice .inner .img1 {position:absolute;left:50%;top:205px;margin:-44px 0 0 -651px;}
        .popup-notice .inner .img2 {position:absolute;left:50%;bottom:39px;margin:0 0 0 218px;}
        .popup-notice .inner .img3 {position:absolute;right:30px;top:50px;margin:0 0 0 550px;}
        .popup-notice button {display:block;position:absolute;right:60px;bottom:70px;width:30px;height:30px;border:none;outline:none;background:none;cursor:pointer;}
        .popup-notice.on {display:flex;}

    </style>
    <script>

        $(window).resize(function(){

            if($(window).width() < 1480){
                $('body').addClass('small')
                $('.quickbar img').attr('src','images/quickbar_small.png');
            }else{
                $('body').removeClass('small')
                $('.quickbar img').attr('src','images/right_menu.png');
            }

            if($(window).width() < 1920){
                $('.contain-help').addClass('small')
            }else{
                $('.contain-help').removeClass('small')
            }

        });
        $(window).load(function(){
            //console.log($(window).width())

            if($(window).width() < 1921){
                $('.contain-help').addClass('small');
            }else{
                $('.contain-help').removeClass('small');
            }

        })
        $(function(){

            tempHeight1 = $('.sub2').offset().top;
            $('.contain-help button').on('click',function(){
                $('.contain-help').removeClass('on');
            });

            $('.popup-notice').on('click',function(){
                $(this).removeClass('on');
                $('body').removeClass('popup');
            })

            $('.navigation .nav img').on('mouseenter',function(){
                if($('.nav-drop').hasClass == 0){
                    //console.log('test')
                    $('.nav-drop').removeClass('on')
                }else{
                    //console.log('test')
                    $('.nav-drop').addClass('on')
                }
            });

            $('.navigation').on('mouseleave',function(){
                $('.nav-drop').removeClass('on')
            });

            $('.link1').on('click',function(){
                $('html').stop().animate({
                    scrollTop: $('.content1').offset().top - 85 + 'px'
                });
            });
            $('.link2').on('click',function(){
                $('html').stop().animate({
                    scrollTop: $('.content2').offset().top - 85 + 'px'
                });
            });
            $('.link3').on('click',function(){
                $('html').stop().animate({
                    scrollTop: $('.content3').offset().top - 85 + 'px'
                });
            });
            $('.link4').on('click',function(){
                $('html').stop().animate({
                    scrollTop: $('.content4').offset().top - 85 + 'px'
                });
            });
            $('.link5').on('click',function(){
                $('html').stop().animate({
                    scrollTop: $('.content5').offset().top - 85 + 'px'
                });
            });

            $('.cont-wrap .step .link1').on('click',function(){
                $('.content1 img').attr('src','images/dummy_cont_step1-1error.png')
                $('.error').addClass('on')
                $('html').stop().animate({
                    scrollTop: $('.content1').offset().top - 85 + 'px'
                });
            })

            $('.btn-help').on('click',function(){
                if($('.contain-help').hasClass('on') == 0){
                    $('.contain-help').addClass('on')
                }else{
                    $('.contain-help').removeClass('on')
                }
            })

            if($(document).scrollTop() > tempHeight1){
                $('.contain-help').css({'top':'55px'})
            }else{
                $('.contain-help').css({'top':$('.sub2').offset().top - $(window).scrollTop() + 55})
            }

            $('.btn-cs').on('click',function(){
                $('.box-chatbot').addClass('on')
            });
            $('.box-chatbot .btn-close').on('click',function(){
                $('.box-chatbot').removeClass('on')
            });


        });

        $(window).scroll(function(){

            tempHeight2 = $('.sub2').offset().top - $(window).scrollTop() + 55

            if($(document).scrollTop() > tempHeight1){
                $('.contain-help').css({'top':'55px'})
            }else{
                $('.contain-help').css({'top':tempHeight2})
            }

            contPos1 = $('.content1').offset().top - 85;
            contPos2 = $('.content2').offset().top - 85;
            contPos3 = $('.content3').offset().top - 85;
            contPos4 = $('.content4').offset().top - 85;
            contPos5 = $('.content5').offset().top - 85;

            if($(document).scrollTop() > 161){
                $('.wrap-sub').addClass('on')
                $('.cont-wrap .lnb').addClass('on')
                //console.log('test')
            }else{
                $('.wrap-sub').removeClass('on')
                $('.cont-wrap .lnb').removeClass('on')
            }

            if($(document).scrollTop() < contPos2 ){
                $('.img-lnb').attr('src','images/dummy_cont_steps1.png')
                //console.log('test1')
            }else if($(document).scrollTop() < contPos3 ){
                $('.img-lnb').attr('src','images/dummy_cont_steps2.png')
                //console.log('test2')
            }else if($(document).scrollTop() < contPos4 ){
                $('.img-lnb').attr('src','images/dummy_cont_steps3.png')
                //console.log('test3')
            }else if($(document).scrollTop() < contPos5 ){
                $('.img-lnb').attr('src','images/dummy_cont_steps4.png')
                //console.log('test4')
            }else{
                $('.img-lnb').attr('src','images/dummy_cont_steps5.png')
                //console.log('test5')
            }

            $('.sub2 .bar').css({'width':($(document).scrollTop() / ($('.content5').offset().top - 150) * 100) + '%'});

            if($(document).scrollTop() > contPos5 - ($(window).height() - 1100 ) ){
                $('.step').addClass('on')
            }else{
                $('.step').removeClass('on')
            }


            if($(document).height() - ($(window).scrollTop() + $(window).height()) - 298 < 0){
                $('.quickbar img').css({'marginBottom': Math.abs( $(document).height() - ($(window).scrollTop() + $(window).height()) - 295 ) })
            }else{

            }

            //console.log(  Math.abs( $(document).height() - ($(window).scrollTop() + $(window).height()) - 301 )  )



        });

    </script>
</head>
<body class="popup">
    <div class="wrap">
        <div class="navigation">
            <div class="logo"><a href="#none"><img src="images/img_logo.png" alt="" ></a></div>
            <div class="nav"><img src="images/menuon.png" alt="" >
            <button class="btn-gnb"></button>
            </div>
            <div class="util"><img src="images/gnb_util_logon_on.png" alt="Menu" ></div>
            <div class="nav-drop">
                <img src="images/dummy_gnb_on.png" alt="" >
            </div>
        </div>
        <div class="wrap-sub">
            <div class="inner">
                <div class="sub1"><img src="images/dummy_btn_location.png" alt="" ></div>
                <div class="sub2">
                    <span class="bar"></span>
                    <img src="images/dummy_progressbar_summary.png" alt="" class="img1" >
                    <button class="btn-help"><img src="images/btn_help.png" alt="" class="img2" ></button>
                </div>
                <div class="error"><img src="images/dummy_error_text.png" alt="" ></div>
            </div>
        </div>
        <div class="cont-wrap">
            <div class="lnb">
                <img src="images/dummy_cont_steps1.png" alt="" class="img-lnb" >
                <button type="button" class="link1"></button>
                <button type="button" class="link2"></button>
                <button type="button" class="link3"></button>
                <button type="button" class="link4"></button>
                <button type="button" class="link5"></button>
            </div>
            <div>
                <section class="content1">
                    <img src="images/dummy_cont_step1-1.png" alt="" >
                </section>
                <section class="content2">
                    <img src="images/dummy_cont_step1-2.png" alt="" >
                </section>
                <section class="content3">
                    <img src="images/dummy_cont_step1-3.png" alt="" >
                </section>
                <section class="content4">
                    <img src="images/dummy_cont_step1-4.png" alt="" >
                </section>
                <section class="content5">
                    <img src="images/dummy_cont_step1-5.png" alt="" >
                </section>
                <div class="step"><img src="images/btn_command_floating.png" alt="" ><button class="link1"></button></div>
            </div>

            <!-- <div class="step"><img src="images/btn_command_floating.png" alt="" ><a href="step4.html" class="link1"></a></div> -->
        </div>

        <div class="footer"></div>

        <div class="chatbot"><img src="images/main_floating.png" alt="" ><button class="btn-cs"></button><div class="box-chatbot"><button class="btn-close"></button></div></div>

        <div class="quickbar"><img src="images/right_menu.png" alt="quick" ></div>

        <div class="contain-help">
            <img src="images/dummy_img_help.png" alt="" >
            <button></button>
        </div>
    </div>

    <div class="popup-notice on">
        <div class="inner">
            <img src="images/dummy_coachmark.png" alt="" class="img1" >
            <img src="images/dummy_coachmark_save.png" alt="" class="img2" >
            <img src="images/btn_close_coachmark.png" alt="" class="img3" >
        </div>
    </div>

</body>
</html>
