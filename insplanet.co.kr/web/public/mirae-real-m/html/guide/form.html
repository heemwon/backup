<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../../js/libs/jquery.min.js"></script>
    <script src="../../js/libs/jquery-ui.min.js"></script>
    <!-- // libs - Jquery, Datepicker, selectbox -->
    
    <script src="../../js/sub.js"></script>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/guide.css">
    <link rel="stylesheet" href="../../css/sub.css">
    <title>Input Style</title>
</head>

<body>
    <main>
        <section class="title-sec">
            <h2>Input</h2>
        </section>
        <section class="guide-sec">
            <div class="flex-wrap between">
                <span class="left-con fs-14">
                    Default<span class="required">필수</span>
                </span>
                <span class="right-con">
                    <span class="required-info"><span class="star">*</span> 필수입력</span>
                </span>
            </div>
            <p>
                <input type="text" name="" id="">
            </p>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Cursor In</p>
            <p>
                <input type="text" name="" id="" class="hover" value="커서 인 상태 입력내용">
            </p>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Cursor Out</p>
            <p>
                <input type="text" name="" id="" value="입력완료 후">
            </p>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Readonly</p>
            <p>
                <input type="text" name="" id="" value="읽기만 가능" readonly>
            </p>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Error</p>
            <p>
                <input type="text" name="" id="" class="error" value="gmslkdjfsldkfj">
                <span class="error-msg">에러메시지 출력영역입니다.</span>
            </p>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Password</p>
            <p>
                <input type="password" name="" id="" value="">
            </p>
        </section>
        <hr class="guide-line"/>
        <section class="title-sec">
            <h2>TextArea</h2>
        </section>
        <section class="guide-sec">
            <textarea name="" id="" cols="30" rows="10" placeholder="가이드 문구"></textarea>
            <textarea name="" id="" cols="30" rows="10" class="mt30">입력중입니다</textarea>
            <textarea name="" id="" cols="30" rows="10" class="mt30">부동산등기, 동산ㆍ채권담보등기, 선박등기 등 등기사무를 관장하는 국가기관은 법원이며, 법원 중에서 지방법원과 동 지원이 그 관할구역 내의 등기사무를 관장합니다. 부동산등기, 동산ㆍ채권담보등기, 선박등기 등 등기사무를 관장하는 국가기관은 법원이며, 법원 중에서 지방법원과 동 지원이 그 관할구역 내의 등기사무를 관장합니다. 부동산등기, 동산ㆍ채권담보등기, 선박등기 등 등기사무를 관장하는 국가기관은 법원이며, 법원 중에서 지방법원과 동 지원이 그 관할구역 내의 등기사무를 관장합니다. </textarea>
        </section>
        <hr class="guide-line"/>
        <section class="title-sec">
            <h2>Select</h2>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Select box default</p>
            <p>
                <span class="select-con">
                    <select name="" id="">
                        <option value="">선택하세요</option>
                        <option value="">option1</option>
                        <option value="">option2</option>
                    </select>
                </span>
            </p>
        </section>
        <section class="guide-sec">
            <p class="fs-14">Disabled</p>
            <p>
                <span class="select-con">
                    <select name="" id="" disabled>
                        <option value="">선택하세요</option>
                        <option value="">option1</option>
                        <option value="">option2</option>
                    </select>
                </span>
            </p>
        </section>
        <hr class="guide-line"/>
        <section class="title-sec">
            <h2>Radio</h2>
        </section>
        <section class="guide-sec">
            <div>
                <div class="flex-wrap">
                    <div class="left-con">
                        <span class="radio-con">
                            <input type="radio" name="" id="radio0">
                            <label for="radio0">선택 전</label>
                        </span>
                    </div>
                    <div class="left-con">
                        <span class="radio-con">
                            <input type="radio" name="" id="radio1" checked>
                            <label for="radio1">선택 상태</label>
                        </span>
                    </div>
                </div>
                <div class="flex-wrap mt20">
                    <div class="left-con">
                        <span class="radio-con">
                            <input type="radio" name="" id="radio2" disabled>
                            <label for="radio2">선택 불가능</label>
                        </span>
                    </div>
                    <div class="left-con">
                        <span class="radio-con">
                            <input type="radio" name="" id="radio3" checked disabled>
                            <label for="radio3">선택 해제 불가능</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="mt40">
                <span class="radio-btn-con">
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn1" id="rbtn1-1" checked="">
                        <label for="rbtn1-1">option1</label>
                    </span>
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn1" id="rbtn1-2">
                        <label for="rbtn1-2">option2</label>
                    </span>
                </span>
            </div>
            <div class="mt40">
                <span class="radio-btn-con col3">
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn2" id="rbtn2-1" checked="">
                        <label for="rbtn2-1">option1</label>
                    </span>
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn2" id="rbtn2-2">
                        <label for="rbtn2-2">option2</label>
                    </span>
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn2" id="rbtn2-3">
                        <label for="rbtn2-3">option3</label>
                    </span>
                </span>
            </div>
            <div class="mt40">
                <span class="radio-btn-con">
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn3" id="rbtn3-1" checked="">
                        <label for="rbtn3-1">버튼형 옵션1</label>
                    </span>
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn3" id="rbtn3-2">
                        <label for="rbtn3-2">버튼형 옵션2</label>
                    </span>
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn3" id="rbtn3-3">
                        <label for="rbtn3-3">버튼형 옵션3</label>
                    </span>
                    <span class="radio-btn-item">
                        <input type="radio" name="rbtn3" id="rbtn3-4">
                        <label for="rbtn3-4">버튼형 옵션4</label>
                    </span>
                </span>
            </div>
        </section>
        <hr class="guide-line"/>
        <section class="title-sec">
            <h2>Checkbox</h2>
        </section>
        <section class="guide-sec">
            <div>
                <div class="flex-wrap">
                    <div class="left-con">
                        <span class="checkbox-con">
                            <input type="checkbox" name="" id="checkbox0">
                            <label for="checkbox0">체크 전</label>
                        </span>
                    </div>
                    <div class="left-con">
                        <span class="checkbox-con">
                            <input type="checkbox" name="" id="checkbox1" checked>
                            <label for="checkbox1">체크 상태</label>
                        </span>
                    </div>
                </div>
                <div class="flex-wrap mt20">
                    <div class="left-con">
                        <span class="checkbox-con">
                            <input type="checkbox" name="" id="checkbox2" disabled>
                            <label for="checkbox2">체크 불가능</label>
                        </span>
                    </div>
                    <div class="left-con">
                        <span class="checkbox-con">
                            <input type="checkbox" name="" id="checkbox3" checked disabled>
                            <label for="checkbox3">체크 해제 불가능</label>
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <hr class="guide-line"/>
        <section class="title-sec">
            <h2>Toggle</h2>
        </section>
        <section class="guide-sec">
            <div class="flex-wrap">
                <div class="left-con">
                    <span class="checkbox-toggle-con">
                        <input type="checkbox" name="" id="tcheck0">
                        <label for="tcheck0">Toggle Off</label>
                    </span>
                </div>
                <div class="right-con">
                    <span class="checkbox-toggle-con">
                        <input type="checkbox" name="" id="tcheck1" checked>
                        <label for="tcheck1">Toggle On</label>
                    </span>
                </div>
            </div>
            <div>
                <span class="checkbox-toggle-con only-box">
                    <input type="checkbox" name="" id="tcheck1" checked>
                    <label for="tcheck1"></label>
                </span>
            </div>
        </section>
    </main>
</body>

</html>
