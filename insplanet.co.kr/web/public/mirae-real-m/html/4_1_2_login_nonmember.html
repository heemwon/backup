<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>
    <script src="../js/libs/jquery-ui.min.js"></script>
    <script src="../js/libs/lib.js"></script>
    <link rel="stylesheet" href="../css/lib.css">
    <!-- // libs - Jquery, Datepicker, selectbox -->

    <script src="../js/sub.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sub.css">
    <title>인터넷 등기소</title>
</head>
<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>
            <h1 class="title">비회원로그인</h1>
            <span class="btn-navigation"><button>메뉴</button></span>
        </div>
    </header>
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 상단 -->
                <section class="page-top-sec">
                    <ul class="list-dot mt-none fs-15 color-41">
                        <li>
                            <div>전화번호와 비밀번호 입력 후 열람 등 일부 등기서비스를 이용할 수 있습니다 </div>
                        </li>
                        <li>
                            <div>로그인 상태가 유지되지 않으므로 등기서비스를 편리하게 이용하시려면 회원가입 후 이용하시기 바랍니다.</div>
                        </li>
                        <li>
                            <div>비밀번호 분실 시 확인이 불가하니 반드시 기억하시기 바랍니다.</div>
                        </li>
                    </ul>
                </section>

                <!-- 폼 -->
                <section class="form-sec">
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="phoneNumber" class="item-title">
                                전화번호
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="block-wrap">
                                <input type="text" id="phoneNumber" placeholder="- 없이 입력">
                            </div>
                        </dd>
                    </dl>
                    <dl class="form-item">
                        <dt class="item-head">
                            <label for="password" class="item-title">
                                비밀번호
                            </label>
                        </dt>
                        <dd class="item-body">
                            <div class="block-wrap">
                                <input type="password" id="password" placeholder="숫자 4자리 입력">
                            </div>
                        </dd>
                    </dl>
                    <div class="form-item">
                        <div class="item-body">
                            <button type="button" class="btn-solid large">비회원 로그인</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="area-footer">
        <div class="area-inner">
            <div class="box-privite">
                <a href="">이용약관</a>
                <a href=""><strong>개인정보처리방침</strong></a>
                <a href="">원격지원</a>
                
            </div>
            <p class="text-copyright">Copyright © Supreme Court of Korea.<br > All right reserved.</p>
        </div>
    </footer>
</body>
</html>
