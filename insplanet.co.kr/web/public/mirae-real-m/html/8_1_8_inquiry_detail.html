<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- libs - Jquery, Datepicker, selectbox -->
    <script src="../js/libs/jquery.min.js"></script>

    <title>인터넷 등기소</title>

<body>
    <header class="area-header">
        <div class="area-inner">
            <span class="btn-historyback"><button>뒤로</button></span>

            <span class="btn-navigation"><button>메뉴</button></span>

    </header>
    <div class="area-content">
        <div class="area-inner">
            <div class="content-wrap">
                <!-- 미열람 상세정보 -->
                <section class="page-top-sec">
                    <table class="table-detail" summary="부동산등기열람 조회결과 상세정보 표입니다.">
                        <caption>부동산등기열람 조회결과 상세정보</caption>
                        <colgroup>
                            <col style="width: 34.6%;">
                            <col style="width: 65.4%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">결제일시</th>
                                <td>2018-02-07 16:00</td>
                            </tr>
                            <tr>
                                <th scope="row">열람가능일시</th>
                                <td>2018-02-07 16:00</td>
                            </tr>
                            <tr>
                                <th scope="row">법인종류</th>
                                <td>주식회사 </td>
                            </tr>
                            <tr>
                                <th scope="row">상호</th>
                                <td>전자신청회귀시험전용</td>
                            </tr>
                            <tr>
                                <th scope="row">등기기록유형</th>
                                <td>전부</td>
                            </tr>
                            <tr>
                                <th scope="row">(주민)등록번호 공개여부</th>
                                <td>미공개</td>
                            </tr>
                            <tr>
                                <th scope="row">관할등기소</th>
                                <td>수원지방법원 성남지원 등기과</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="caution-con">
                        <p>
                            ※ 열람대상 법인등기기록을 변경하거나, 결제 취소를 
                            원하실 경우, PC에서 인터넷 등기소를 이용하시기
                            바랍니다.
                        </p>
                    </div>
                </section>
                <!-- button -->
                <section class="bottom-button-sec" data-fixed-btn>
                    <button type="button" class="btn-solid color-52">열람하기</button>
                </section>
