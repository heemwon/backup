<!doctype html>
<html class="no-js" lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no viewport-fit=cover user-scalable=no">

        <!-- Default Site info -->
        <title>Ins'planet</title>

        <!-- common stylesheet -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Noto+Sans+KR:wght@100;400;700;900&display=swap" rel="stylesheet">
        <style>
            html, body{
                height:100%;
            }
            body{
                font-family: Lato,'Noto Sans KR';
                font-size: 16px;
                line-height: 1.3;
                margin:0; padding:0;
            }
            .wrapper{
                height: 100%;
            }

            .inner-wrap{
                margin: 0 auto;
                padding:10% 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                text-align: left;
            }
            h1, h2, p{
                margin:0; padding:0;
            }
            .hlogo img{
                width: 171px;
                object-fit: contain;
            }
            .Spaceship {
                width: 183px;
                object-fit: contain;
                margin: 80px 0;
            }
            .main{
                text-align: center;
            }
            h1{
                font-family: Lato;
                font-size: 74px;
                font-weight: 900;
                font-stretch: normal;
                font-style: normal;
                line-height: normal;
                letter-spacing: 1.16px;
                text-align: center;
                color: #000000;
                text-transform: uppercase;
            }
            .desc{
                margin:24px 0 0;
                font-family: 'Noto Sans KR';
                font-size: 16px;
                font-weight: normal;
                font-stretch: normal;
                font-style: normal;
                line-height: normal;
                letter-spacing: normal;
                text-align: center;
                color: #666666;
            }
            .copyright{
                font-family: Lato;
                font-size: 12px;
                font-weight: normal;
                font-stretch: normal;
                font-style: normal;
                line-height: normal;
                letter-spacing: 0.67px;
                color: #666666;
            }
            .copyright:before{
                display: block;
                width: 20px;
                height: 1px;
                background-color: #666666;
                margin:56px auto;
                content: '';
            }

            @media all and (max-width:767px){
                .wrapper{
                    display: flex;
                    align-items: center;
                }
                .hlogo img{
                    width: 22vw;
                }
                .Spaceship{
                    width:23.8vw;
                    margin:10.4vw;
                }

                h1{
                    font-size: 9.6vw;
                }
                .desc{
                    margin-top: 3.13vw;
                    font-size: 2.08vw;
                }
                .copyright{
                    font-size: 2.08vw;
                }
                .copyright:before{
                    width:2.6vw;
                    margin:7.3vw auto;
                }

            }
        </style>
    </head>

<body>
    <div class="wrapper">
        <div class="inner-wrap">
            <p class="hlogo"><img src="./assets/images/common/hlogo.png" alt=""></p>
            <div class="main">
                <img src="./assets/images/comming/spaceship.svg" class="Spaceship">
                <h1>
                    Opening Soon
                </h1>
                <!--<p class="desc">
                    잠시만 기다려 주세요.<br>
                    2020년 11월, 예쁜 모습으로 찾아 뵙겠습니다.<br>
                    성원에 감사 드립니다.
                </p>-->
            </div>
            <p class="copyright">COPYRIGHT 2020 In’s Planet, ALL RIGHTS RESERVED.</p>
        </div>
    </div>
</body>
</html>
