<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1600, maximum-scale=1.0,user-scalable=no">
    <title>미래등기</title>
    <script src="lib.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        input::-ms-reveal,
        input::-ms-clear {
        display: none;
        }
        img {display:block;margin:0 auto;}
        .navigation {position:relative;z-index:10;height:80px;background:#fff;}
        .navigation .logo {position:absolute;left:30px;top:20px;}
        .navigation .nav {position:relative;padding:36px 0 0 0;}
        .navigation .nav img {position:absolute;left:50%;top:28px;margin:0 0 0 -630px;}
        /* .navigation .nav button {display:block;position:absolute;left:50%;top:34px;margin:0 0 0 -318px;width:80px;height:30px;border:none;outline:none;background:none;}
        .navigation .nav button:hover {background:url(images/dummy_gnb_on1depth01.png) no-repeat 50%;} */
        .navigation .util {position:absolute;right:110px;top:26px;}
        .quickbar {display:flex;flex-direction:column;justify-content:center;position:fixed;right:0;top:0;bottom:0;z-index:1;width:80px;text-align:center;background:#fff;overflow:hidden;}
        .quickbar img {margin-top:-40px;}
        body.small .quickbar {display:flex;flex-direction:column;justify-content:center;position:fixed;right:0;top:0;bottom:0;z-index:1;width:35pxpx;text-align:center;background:none;}
        .chatbot {position:fixed;right:100px;bottom:50px;z-index:80;}
        body.small .chatbot {right:50px;}
        .footer {position:relative;z-index:10;height:301px;background:url(images/footer.png) no-repeat 50%;}
        .nav-drop {display:none;position:absolute;left:0;top:80px;padding:40px 40px 0 0;width:100%;height:405px;background:#455f9b;}
        .nav-drop.on {display:block;}
        .wrap {min-width:1330px;}
        .menu {position:absolute;right:0;top:0;z-index:80;width:80px;height:80px;background:#2c3957 url(images/guick_hamburger.png) no-repeat 50%;}
        .content1 {position:relative;padding:46px 0 83px 0;}
        .content1 input[type^='text'] {position:absolute;left:50%;top:379px;margin:0 0 0 -530px;text-indent:10px;width:200px;height:30px;font-size:20px;background:#f4f7fa;border:none;appearance:none;}
        .content1 input[type^='password'] {position:absolute;left:50%;top:440px;margin:0 0 0 -530px;text-indent:10px;width:200px;height:30px;font-size:20px;background:#f4f7fa;border:none;appearance:none;}
        .content1 a {display:block;position:absolute;left:50%;top:505px;margin:0 0 0 -545px;width:340px;height:60px;}
    </style>
    <script>

        $(window).resize(function(){

            if($(window).width() < 1480){
                $('body').addClass('small')
                $('.quickbar img').attr('src','images/quickbar_small.png');
            }else{
                $('body').removeClass('small')
                $('.quickbar img').attr('src','images/right_menu.png');
            }

        });
        $(function(){

            $('.navigation .nav img').on('mouseenter',function(){
                
                if($('.nav-drop').hasClass == 0){
                    //console.log('test')
                    $('.nav-drop').removeClass('on') 
                }else{
                    //console.log('test')
                    $('.nav-drop').addClass('on') 
                }
            });

            $('.navigation').on('mouseleave',function(){
                $('.nav-drop').removeClass('on')
            });
        });
        $(window).scroll(function(){

            if($(document).height() - ($(window).scrollTop() + $(window).height()) - 301 < 0){
                $('.quickbar').css({'bottom': Math.abs( $(document).height() - ($(window).scrollTop() + $(window).height()) - 301 ) })
            }else{

            }

            //console.log(  Math.abs( $(document).height() - ($(window).scrollTop() + $(window).height()) - 301 )  )


        })
        
    </script>
</head>
<body class="">
    <div class="wrap">
        <div class="navigation">
            <div class="logo"><a href="../index.html"><img src="images/img_logo.png" alt="" ></a></div>
            <div class="nav"><img src="images/header_menu.png" alt="" >
                <div class="menu"></div>
            </div>
            <div class="util"><img src="images/gnb_util.png" alt="Menu" ></div>
            <div class="nav-drop">
                <img src="images/dummy_gnb_on.png" alt="" >
            </div>
        </div>

        <section class="content1" style="background:#f5f9fb;">
            <img src="images/dummy_login.png" alt="" >
            <input type="text" >
            <input type="password" >
            <a href="step3.html"></a>
        </section>
        <div class="footer"></div>

        <div class="quickbar"><img src="images/right_menu.png" alt="quick" ></div>
    </div>

    

</body>
</html>
