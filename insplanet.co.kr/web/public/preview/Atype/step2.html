<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1600, maximum-scale=1.0,user-scalable=no">
    <title>미래등기</title>
    <script src="lib.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        input::-ms-reveal,
        input::-ms-clear {
        display: none;
        }
        body.popup {overflow:hidden;}
        img {display:block;margin:0 auto;}
        .navigation {position:fixed;left:0;top:0;right:0;z-index:10;height:96px;background:#fff;}
        .navigation .logo {position:absolute;left:80px;top:20px;}
        .navigation .nav {padding:36px 0 0 0;}
        .navigation .nav img {margin:0 auto;}
        .navigation .util {position:absolute;right:80px;top:26px;}
        .sidebar {display:flex;flex-direction:column;justify-content:center;position:fixed;left:0;top:0;bottom:0;z-index:1;width:80px;text-align:center;background:#fff;}
        body.small .sidebar {left:-80px;}
        .quickbar {display:flex;flex-direction:column;justify-content:center;position:fixed;right:0;top:0;bottom:0;z-index:1;width:80px;text-align:center;background:#fff;overflow:hidden;}
        body.small .quickbar {display:flex;flex-direction:column;justify-content:center;position:fixed;right:0;top:0;bottom:0;z-index:1;width:35pxpx;text-align:center;background:none;}
        .chatbot {position:fixed;right:100px;bottom:50px;z-index:80;}
        .btn-cs {position:absolute;top:0;right:0;width:64px;height:64px;border:none;background:none;outline:none;cursor:pointer;}
        .box-chatbot {display:none;position:absolute;right:-23px;top:-167px;width:270px;height:263px;background:url(images/floating_customer_popup.png) no-repeat 50%;border:none;outline:none;}
        .box-chatbot.on {display:block;}
        .box-chatbot .btn-close {position:absolute;right:43px;top:34px;width:20px;height:20px;border:none;outline:none;background:none;cursor:pointer;}
        body.small .chatbot {right:50px;}
        .footer {position:relative;z-index:10;height:298px;background:url(images/footer.png) no-repeat 50%;}
        .nav-drop {display:none;position:absolute;left:0;top:96px;padding:40px 0 0 0;width:100%;height:405px;background:#2e374f;border-bottom-left-radius:30px;border-bottom-right-radius:30px;}
        .nav-drop.on {display:block;}
        .wrap {min-width:1330px;}
        .content1 {position:relative;padding:70px 0 95px 0;}
        .content1 img {margin-top:96px;}
        .content1 input[type^='text'] {position:absolute;left:50%;top:494px;margin:0 0 0 -550px;text-indent:10px;width:200px;height:30px;font-size:20px;background:#f4f7fa;border:none;appearance:none;}
        .content1 input[type^='password'] {position:absolute;left:50%;top:556px;margin:0 0 0 -550px;text-indent:10px;width:200px;height:30px;font-size:20px;background:#f4f7fa;border:none;appearance:none;}
        .content1 a {display:block;position:absolute;left:50%;top:622px;margin:0 0 0 -561px;width:340px;height:58px;}
    </style>
    <script>
        $(function(){

            $(window).resize(function(){

                if($(window).width() < 1480){
                    $('body').addClass('small')
                    $('.quickbar img').attr('src','images/quickbar_small.png');
                }else{
                    $('body').removeClass('small')
                    $('.quickbar img').attr('src','images/right_menu.png');
                }

            });

            $('.navigation .nav img').on('mouseenter',function(){
                
                if($('.nav-drop').hasClass == 0){
                    //console.log('test')
                    $('.nav-drop').removeClass('on') 
                }else{
                    //console.log('test')
                    $('.nav-drop').addClass('on') 
                }
            });

            $('.navigation').on('mouseleave',function(){
                $('.nav-drop').removeClass('on')
            });

            $('.btn-cs').on('click',function(){
                $('.box-chatbot').addClass('on')
            });
            $('.box-chatbot .btn-close').on('click',function(){
                $('.box-chatbot').removeClass('on')
            });

        });
        
        $(window).scroll(function(){

            if($(document).height() - ($(window).scrollTop() + $(window).height()) - 298 < 0){
                $('.quickbar img').css({'marginBottom': Math.abs( $(document).height() - ($(window).scrollTop() + $(window).height()) - 295 ) })
            }else{

            }

            //console.log(  Math.abs( $(document).height() - ($(window).scrollTop() + $(window).height()) - 301 )  )


        })

    </script>
</head>
<body class="">
    <div class="wrap">
        
        <div class="navigation">
            <div class="logo"><a href="../index.html"><img src="images/img_logo.png" alt="" ></a></div>
            <div class="nav"><img src="images/header_menu.png" alt="" >
            <button class="btn-gnb"></button>
            </div>
            <div class="util"><img src="images/header_util.png" alt="Menu" ></div>
            <div class="nav-drop">
                <img src="images/dummy_gnb_on.png" alt="" >
            </div>
        </div>

        <section class="content1" style="background:#f5f9fb;">
            <img src="images/dummy_login.png" alt="" >
            <input type="text" >
            <input type="password" >
            <a href="step3.html"></a>
        </section>
        <div class="footer"></div>
        <div class="chatbot"><img src="images/main_floating.png" alt="" ><button class="btn-cs"></button><div class="box-chatbot"><button class="btn-close"></button></div></div>

        <div class="quickbar"><img src="images/right_menu.png" alt="quick" ></div>
    </div>

</body>
</html>
